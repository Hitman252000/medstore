{% extends "base_bootstrap.html" %}

{% crispy_forms_tags %}

{% load i18n %}

{% block head %}
<title>{% trans "Set Password" %}</title>
{% endblock %}

{% block content %}
    <h1>{% trans "Set Password" %}</h1>

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn" type="submit" name="action" value="{% trans 'Set Password' %}"/>
    </form>
{% endblock %}
{% block js %}
<script>
    console.log("sanity check");
    a = document.querySelectorAll("input[type=password]");
    b = document.getElementsByTagName("label");
    for(var i of a){
        i.setAttribute("autocomplete", "off");
        };
    for(var i of b){
        i.style.display = "none";
        }
</script>
{% endblock %}
