{%extends 'base_bootstrap.html' %}
{%load crispy_forms_tags %}
{%load static%}
{%block head%}
<title>Login|MedStore</title>
<meta name="description" content="Login to MedStore">
<link rel="stylesheet" href="{%static 'style.css'%}"/>
{%endblock%}
{%block content%}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-4 form">
            <h2>Please Login</h2>
            <form method="post" action="/login/" autocomplete="off">
                {%csrf_token%}
                {{form|crispy}}
                {%comment%}
                <a href="{%url 'account_reset_password'%}">Forgot Password?</a>
                {%endcomment%}
                <button class="btn btn-success">Login</button>
            </form>
        </div>
      <div class="col-md-3" style="align-self: center;">
        <div id="links">
        <ul>
            <li><a class="btn btn-primary log" href="{%url 'account_login'%}"><span>Login</span></a> </li>
            <li><a class="btn btn-primary log" href="{%url 'account_signup'%}"><span>SignUp</span></a> </li>
        </ul>
        </div>
      </div>
    </div>
</div>
<style>
    .form{
    margin: 0 20%;
    }
    #links{
    align-items: center;
    align-self: center;
    }
    ul{
    list-style: none
    }
    .log {
      border-radius: 4px;
      border: none;
      text-align: center;
      padding: 15px 20px;
      width: 150px;
      transition: all 0.5s;
      cursor: pointer;
      margin: 5px;
      font-size: 20px;
    }

    .log span {
      cursor: pointer;
      display: inline-block;
      position: relative;
      transition: 0.5s;
    }

    .log span:after {
      content: '\00bb';
      position: absolute;
      opacity: 0;
      top: 0;
      right: -20px;
      transition: 0.5s;
    }

    .log:hover span {
      padding-right: 25px;
    }

    .log:hover span:after {
      opacity: 1;
      right: 0;
    }
</style>
{%endblock%}
